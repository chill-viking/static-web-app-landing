<ng-template appDivisionDiv let-content>
  <app-division-div-container
    [divisionWithTemplates]="content"
  ></app-division-div-container>
</ng-template>

<ng-container *ngFor="let item of divisions">
  <ng-container
    [ngTemplateOutlet]="getTemplateRef(item.type)"
    [ngTemplateOutletContext]="getPageDivisionContext(item)"
  ></ng-container>
</ng-container>
