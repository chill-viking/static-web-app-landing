<ng-container
  *ngIf="pageContent$ | async as pageContent;else loading"
>
  <app-page-content-container
    [pageContents]="pageContent"
    [divTemplate]="divTemplate"
    [paragraphTemplate]="paragraphTemplate"
  ></app-page-content-container>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
